    jstnwll.com centered in window
    .com fades out
    jstnwll spread apart evenly horizontally to make room for the rest of my name

    text then morphs into Title Case: Justin Willemsen\n Software Developer
    This heading stays the same until the page is refreshed
-->
<!doctype html>
<html lang="en">

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      overflow: hidden;
    }

    #container {
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }

    #domain {
      font-size: 2rem;
      font-weight: bold;
      display: inline-block;
      animation: expand 2s forwards;
    }

    #name {
      font-size: 2rem;
      font-weight: bold;
      display: none;
    }

    #role {
      font-size: 1.5rem;
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 2s forwards 3s;
    }

    @keyframes expand {
      0% {
        width: 8ch;
      }

      50% {
        width: 8ch;
      }

      100% {
        width: 21ch;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <span id="domain">jstnwll.com</span>
    <span id="name">Justin Willemsen</span>
    <div id="role">Software Developer</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const domain = document.getElementById("domain");
      const name = document.getElementById("name");

      setTimeout(() => {
        domain.style.display = "none";
        name.style.display = "inline-block";
      }, 2000); // After the domain finishes expanding (2s)
    });
  </script>
</body>

</html>
